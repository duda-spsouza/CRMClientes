<div class="panel panel-default" ng-init="getClientes()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-list"> </span> Lista de Clientes</p>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
			<tr>
			  <th>Nome</th>
			  <th>Data de Nascimento</th>
			  <th>Data de Cadastro</th>
			  <th>CPF</th>
			  <th>Serviços Contratados</th>
			  <th>Ações</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="cliente in clientes">
			  <td>{{ cliente.nome }}</td>
			  <td>{{ cliente.datanasc }}</td>
			  <td>{{ cliente.datacad }}</td>
			  <td>{{ cliente.cpf }}</td>
			  <td>{{ cliente.servcont }}</td>
			  <td> 
			    <a href="#/clientes/{{cliente._id}}/show" class="btn btn-info"> Mostrar  </a>
			    <a href="#/clientes/{{cliente._id}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-edit"> </span> Editar  </a>
			  	<a ng-click="deleteCliente(cliente._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"> </span> Excluir </a>
			  </td>
			</tr>
			</tbody>
		</table>		
    <div>
<div>
